name: Generate Gerber files

on:
  push:
    paths:
    - '**.sch'
    - '**.kicad_pcb'
  pull_request:
    paths:
      - '**.sch'
      - '**.kicad_pcb'
  workflow_dispatch:
    inputs:
      name:
        description: 'Workflow run name'
        required: false
        default: 'Manual test run'
env:
  CI: true
  
jobs:
  bottom_plate:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: nerdyscout/kicad-exports@v2.3.1
      with:
      # Required - kibot config file
        config: kicad/jlcpcb_gerbers.kibot.yml
      # optional - prefix to output defined in config
        dir: bottom_plate
      # optional - PCB design file
        board: 'kicad/bottom/*.kicad_pcb'
    - name: upload results
      uses: actions/upload-artifact@v2
      with:
        name: bottom_plate
        path: bottom_plate
        
  pcb:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: nerdyscout/kicad-exports@v2.3.1
      with:
      # Required - kibot config file
        config: kicad/jlcpcb_gerbers.kibot.yml
      # optional - prefix to output defined in config
        dir: pcb
      # optional - schematic file
        schema: 'kicad/pcb/*.sch'
      # optional - PCB design file
        board: 'kicad/pcb/*.kicad_pcb'
      # optional - verbose output info
        verbose: 0
    - name: upload results
      uses: actions/upload-artifact@v2
      with:
        name: pcb
        path: pcb
